name: Publish Package to npmjs
on:
    - push
    - pull_request
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            # Setup .npmrc file to publish to npm
            - uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
                  registry-url: 'https://registry.npmjs.org'
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - run: pnpm lint:check
